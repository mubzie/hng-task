<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend page creation</title>
  </head>
  <body>
    <main class="main">
      <div data-testid="slackUserName" id="user-name"></div>

      <div class="image">
        <img
          data-testid="slackDisplayImage"
          src="slack-image.jpg"
          alt="Mubzie"
        />
      </div>

      <div class="date-time">
        <div data-testid="currentDayOfTheWeek" id="current-day"></div>

        <div data-testid="currentUTCTime" id="current-time">Time:</div>
      </div>

      <div data-testid="myTrack" id="track"></div>

      <div id="github-url">
        GitHub URL:
        <a data-testid="githubURL" href="https://github.com/mubzie/hng-task">
          visit source code
        </a>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend page creation</title>
  </head>
  <body>
    <main class="main">
      <div id="user-name" data-testid="slackUserName"></div>

      <div class="image" data-testid="slackDisplayImage">
        <img src="slack-image.jpg" alt="mubzie" />
      </div>

      <div class="date-time">
        <div id="current-day" data-testid="currentDayOfTheWeek"></div>

        <div id="current-time" data-testid="currentUTCTime">Time:</div>
      </div>

      <div id="track" data-testid="myTrack"></div>

      <div id="github-url" data-testid="githubURL">
        GitHub URL:
        <a href="https://github.com/mubzie/hng-task"> visit source code </a>
      </div>
    </main>
  </body>
</html>
